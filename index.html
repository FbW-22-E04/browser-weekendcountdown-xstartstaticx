<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daniel Browser Weekend Countdown</title>
    <link rel="stylesheet" href="style.css" />
    <!-- font awesome cdn -->
    <script
      src="https://kit.fontawesome.com/f0dedf7748.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <h1>Welcome to Weekend Countdown!</h1>
      <section>
        <p>
          Please enter your name <i class="fa-solid fa-face-smile-beam"></i>
        </p>
        <form class="form-username">
          <input id="user-name" type="text" id="username" />
          <input id="btn" type="submit" value="GO" />
        </form>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
